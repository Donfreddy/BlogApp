<li *ngFor="let post of posts; index as i;"
  [ngClass]=" {'list-group-item': true, 'list-group-item-success': post.loveIts > 0, 'list-group-item-danger': post.loveIts < 0}">
  <span class="date"> {{ post.created_at | date : "short" }} </span>
  <h2> {{ post.title }} </h2>
  <p class="mb-0"> {{ post.content }} </p>
  <p class="mb-2"><small> {{ post.loveIts }} Likes</small></p>
  <button class="btn btn-success btn-sm" (click)="onLike(post)">Love it</button>
  <button class="btn btn-danger ml-2 btn-sm" (click)="onUnLike(post)">Don't love it</button>
  <button class="btn btn-danger date btn-sm" (click)="onDelete(i)">Delete post</button>
</li>
