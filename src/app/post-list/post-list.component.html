<div class="row">
  <div class="col-md-10 offset-md-1">
  <h1>Mes posts</h1>
  <ul class="list-group">
    <app-post-list-item 
      *ngFor="let post of posts" 
      [title]="post.title" 
      [content]="post.content"
      [created_at]="post.created_at" 
      [loveIts]="post.loveIts">
    </app-post-list-item>
  </ul>
</div>
</div>
